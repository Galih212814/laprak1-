<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 20px;
        }
        #gif {
            display: none; 
            text-align: center; 
        }
        #gif img {
            width: 100%; 
            height: auto; 
        }
        table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        td {
            padding: 10px; 
            vertical-align: top; 
            border: 1px solid #ccc; 
        }
        th {
            background-color: blueviolet; 
            padding: 10px; 
        }
        label {
            display: block; 
        }
        input[type="text"], input[type="date"] {
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        input[type="submit"] {
            padding: 10px 15px; 
            background-color: black; 
            color: rgb(244, 164, 164); 
            border: none; 
            cursor: pointer; 
        }
        input[type="submit"]:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <h1>Formulir Data Diri</h1>
    <form id="dataForm" onsubmit="return showGif()">
        <table>
            <tr>
                <th><label for="nama">Nama:</label></th>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <th><label for="nim">NIM:</label></th>
                <td><input type="text" id="nim" name="nim" required></td>
            </tr>
            <tr>
                <th><label for="tanggal">Tanggal:</label></th>
                <td><input type="date" id="tanggal" name="tanggal" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

    <div id="gif">
        <img src="gif.webp" alt="Animated GIF" />
    </div>

    <script>
        function showGif() {
            event.preventDefault();
            document.getElementById("gif").style.display = "block";
            document.getElementById("dataForm").style.display = "none";
            return false; 
        }
    </script>
</body>
</html>
